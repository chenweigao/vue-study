<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app">
        <p v-cloak> {{ msg }}</p>
        <h4 v-text="msg"></h4>
        <div v-html="msg2"></div>
        <!-- <input type="button" value="myvalue" v-bind:title="mytitle + 'a string'"> -->
        <input type="button" value="myvalue" :title="mytitle + 'a string'" v-on:click="show">

    </div>
    
    <script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                msg: '123',
                msg2: '<h1>haha</h1>',
                mytitle: 'This is a title'
            },
            methods: {
                show:function() {
                    alert('Hello')
                }
            }
        })
    </script>
</body>

</html>
